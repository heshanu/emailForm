<h1 class="form-control">Email Validaiom using angular form template!</h1>
<hr>
<div class="container">
<form #emailForm="ngForm">
  <input 
  name="email" 
  required 
  [(ngModel)]="email"
  type="email"
  pattern=".+@.+\..+"
  #emailControl='ngModel'
  [ngClass]="{'is-danger':'emailControl.valid && emailControl.touched'}">

<ng-container *ngIf="emailControl.invalid && emailControl.touched">
  <div *ngIf="emailControl.errors?.['required']" class="alert alert-danger" role="alert">
      You must enter an email! Properly
  </div>
  <div *ngIf="emailControl.errors?.['pattern']" class="alert alert-danger" role="alert">
    You must enter an email! correct pattern!
  </div>
</ng-container>
<button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
</form>
<hr>

<div>Is form Valid: {{ emailForm.valid }}</div>
<div>Form Values: {{ emailForm.value | json | lowercase}}</div>

</div>
